<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Emoji</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">
    <h1>Confession dari Hati 💌</h1>
    
    <div class="confession">
        <p>"Aku selalu suka caramu tersenyum, tapi terlalu malu untuk bilang."</p>
        <div class="timestamp">Dikirim: 29 Oktober 2024</div>
    </div>
    
    <div class="reaction-buttons">
        <button class="reaction" data-emoji="❤️">❤️</button>
        <button class="reaction" data-emoji="😂">😂</button>
        <button class="reaction" data-emoji="😢">😢</button>
        <button class="reaction" data-emoji="👍">👍</button>
    </div>

    <div class="reaction-count">
        <span id="emoji-count">0</span> Reaksi
    </div>
</div>

<script src="confess.js"></script>

</body>
</html>
